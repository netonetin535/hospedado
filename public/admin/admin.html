<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Upload de CD</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
    }

    h1 {
      color: #ff3c3c;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background: #ff3c3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e12b2b;
    }
  </style>
</head>
<body>
  <h1>ðŸ“€ Painel de Upload de CD</h1>
  <form action="/api/upload" method="post" enctype="multipart/form-data">
    <label for="nome">Nome do CD:</label>
    <input type="text" name="nome" id="nome" required>

    <label for="capa">Capa do CD (JPG/PNG):</label>
    <input type="file" name="capa" id="capa" accept="image/*" required>

    <label for="zip">Arquivo ZIP:</label>
    <input type="file" name="zip" id="zip" accept=".zip" required>

    <label for="faixas">Faixas MP3:</label>
    <input type="file" name="faixas" id="faixas" accept=".mp3" multiple required>

    <button type="submit">Enviar CD</button>
  </form>
</body>
</html>
