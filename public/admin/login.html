<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ff3c3c;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #ff3c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    .login-box button:hover {
      background: #e62b2b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login do Administrador</h2>
    <form action="/login" method="post">
      <input type="text" name="user" placeholder="UsuÃ¡rio" required>
      <input type="password" name="pass" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
